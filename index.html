<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .custom-file-label::after {
    content: none;
}

#validatedCustomFile{
    color:transparent;
}
    </style>
</head>
<body>
    
    <div class="header d-flex p-2 bg-dark">
        <div class="w-25 p-2"></div>
        <div class="w-75 p-2">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                     
                     
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </div>

    <div class="container mt-2 ">
        <div class="row mb-2" style="height:455px;background-color: black;">
            <div class="col-3">

            </div>
            <div class="col-9">

            </div>
        </div>
        <!---End of div after the slider-->

        <div class="row mb-2">
            <div class="col-12">
                <p>
                    
                    <button class="btn btn-outline-success waves-effect" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                   Create a post..
                    </button>
                  </p>
                  <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                    
                    
                        <form>
                            
                           
                            <div class="form-group">
                              
                              <textarea class="form-control" id="description" rows="3" name="description" placeholder="Enter the content"></textarea>
                            </div>
                            <div class="custom-file mt-3">
                                <a class="custom-file-label btn btn-warning" for="validatedCustomFile">Add images if any...</a>
                            
                                <input type="file" class="custom-file-input ps-5" id="validatedCustomFile" placeholder="Choose">
                                
                            </div>
                            <button type="submit" class="btn btn-outline-dark mt-2">Submit</button>
                          </form>
                    
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fileInput = document.getElementById('validatedCustomFile');
            var fileLabel = document.querySelector('.custom-file-label');
        

 
            fileInput.style.display = "none";

            // Trigger file input click when the label is clicked
            fileLabel.addEventListener('click', function() {
                fileInput.click();
            });

            // Listen for changes in the file input
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    // If a file is selected, update the label text
                    fileLabel.textContent = fileInput.files[0].name;
                } else {
                    // If no file is chosen, reset the label text
                    fileLabel.textContent = 'Add images if any...';
                }
            });
        });
        </script>
        
</body>
</html>
